<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebFlow</title>
    <link rel="stylesheet" href="css/reboot.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <div class="component">
        <aside class="card">
          <header class="card-header">
            <h2>Gift List</h2>
          </header>
          <div class="card-body">
            <form   class="to-do">
            <div class="control to-do">
              <label>Who's Gift For</label>
              <input id="todo" type="text" placeholder="search term" value="sister" />
            </div>

            <div class="control to-do">
               <label for="category">Category</label>
              <select  id="category">
                <option value="">select budget type</option>
                <option value="family" selected >family</option>
                <option value="friend" >friend</option>
                <option value="other">other</option>
              </select>
            </div>

            <div class="control to-do">
              <label>How much to do you want to spend</label>
              <input id="time" type="number" step="5" value="5.00"/>
            </div>

            <div class="control">
              <input type="submit" value="add to to item"> 
            </div>
          </div>
          </form>
        
        </aside>
        <aside class="todo-view todos">
          <header>
            <h2>To Do List</h2>
          </header>

          
        <table >
          <thead>
           <tr><th>Name</th><th>Category</th><th class="total-time">Expense</th><th> </th> </tr>
          </thead>
          <tbody class="todo-display">

          </tbody>
       <thead>
           <tr><th> </th><th colspan="3" class="total-cost">Total Cost:<span>$0.00</span> </th></tr>
          </thead>
          
        </table>
  
    
        </aside>
      </div>
        
    </main>
 
    <script src="js/main.js" async></script>
  </body>
</html>
