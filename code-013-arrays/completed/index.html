<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebFlow</title>
    <link rel="stylesheet" href="css/reboot.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="component">
      <aside class="data-entry">
        <header class="ui-header">
          <h2>Data Input</h2>
        </header>

        <div class="data-entry-controls ui-box">
          <div class="control data-input">
            <label for="">Enter Data</label>
            <input class="ui-style" type="text" placeholder="add item here" />
          </div>
          <div class="control">
            <button class="ui-style">add to array</button>
          </div>
        </div>
      </aside>

      <aside class="data-array-items ">
        <header class="ui-header">
          <h2>Data Array Display</h2>
        </header>

        <ul class="array-items ui-box"></ul>
      </aside>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
